<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <!--input for first name-->
        <div>
            First Name: * 
            <input type="text" name="first_name" placeholder="First Name">
        </div>
        <!--input for last name-->
        <div>
            Last Name: * 
            <input type="text" name="last_name" placeholder="Last Name">
        </div>
        <!--input for email address-->
        <div>
            Email Address: * 
            <input type="email" name="email" placeholder="Email Address">
        </div>
        <!--input for password-->
        <div>
            Password: * 
            <input type="password" name="password">
        </div>
        <!--input for confirm password-->
        <div>
            Confirm Password: *
            <input type="password" name="confirm_password">
        </div>
        <!--input for date of birth-->
        <div>
            Birthday: * 
            <input type="date" name="dob">
        </div>
        <!--input for gender identity-->
        <div>
            Gender Identity:
            <br>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" value="prefer-not-answer">
            <label for="prefer-not-answer">I prefer not to answer</label>
        </div>
        <!--input for short description about user-->
        <div>
            A short descritpion about myself:
            <br>
            <textarea name="about-myself" cols="30" rows="3"></textarea>
        </div>
        <!--input for favorite language-->
        <div>
            Favorite Language:
            <select name="language">
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
            </select>
        </div>
        <!--input for email updates?-->
        <div>
            <input type="checkbox" name="email_updates" id="email_updates">
            <label for="email_updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <!--input for submit button-->
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            * Indiciates a required field
        </div>
    </form>
</body>
</html>
